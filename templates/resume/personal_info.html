{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
    <div>
        <h3>Personal Information</h3>
            <div class="resume-info-wrapper"  style="display: flex; justify-content: space-around; width: 75%; margin: auto;">
                <div class="left-side">
                    <h3>
                    <form class='data-input' method='POST' action="{% url 'template personal info' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="data-input-wrapper">
                        <p>Upload Photo</p>
                        {% for field in form %}
                            <div class="data-input-field">
                                {{ field }} 
                            </div>
                        {% endfor %}
                        {{form.errors}}
                        </div>
                        <hr>
                        <input id='btn-submit' type='submit' value='Next'> 
                        <hr>  
                    </form>
                    </h3>
                </div> 
                <div class="right-side">
                    <img src={% static 'img/background/personal_info_bg.jpg' %} width='200'>
                </div>
            </div>     
        </div>
    </div>

{% endblock content %}
